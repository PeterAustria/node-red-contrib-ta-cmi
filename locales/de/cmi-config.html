<script type="text/x-red" data-help-name="cmi config">
    <p>Hier wird einmalig pro verwendeten C.M.I. (im Normalfall einmal) das CMI konfiguriert.</p>
    <h3>Konfiguration</h3>
    <ol class="node-ports">
        <dl class="message-properties">
            <dt>Bezeichnung</dt>
            <dd>Verwenden Sie eine Bezeichnung, die das C.M.I eindeutig beschreibt. Sie brauchen jedes C.M.I. hier nur einmal anzulegen. D.h. im Normalfall reicht es eine einzige Konfiguration anzulegen.</dd>
            
            <dt>IP-Adresse</dt>
            <dd>Statt der IP-Adresse können Sie auch den Hostnamen verwenden. Wenn Sie die IP-Adresse angeben, ist es empfehlenswert, eine fixe/statische IP-Adresse zu verwenden.</dd>

            <dt>Benutzer</dt>
            <dd>Geben Sie den Benutzernamen des Experten an, der im C.M.I. konfiguriert ist (Einstellungen/Passwörter/Experte). <b>Sie müssen die Daten des Kontos 'Experte' verwenden.</b> Das Anwender- oder Gastkonto funktioniert nicht. Achten Sie auch auf korrekte Groß-/Kleinschreibung</dd>

            <dt>Passwort</dt>
            <dd>Geben Sie hier das zugehörige Passwort für den Benutzer an.</dd>

            <dt>CAN Knoten</dt>
            <dd>Geben Sie hier die CAN-Bus Knotennummer jenes Gerätes ein, das über das C.M.I. abgefragt werden soll. Dies ist in der Regel die KnotennNummer jenes Reglers, von dem die Daten bezogen werden sollen.</dd>

            <dt>Abfrageintervall</dt>
            <dd>Dieses Abfrageintervall legt fest, wie lange zwischen zwei Abfragen des C.M.I gewartet werden soll.</dd>
            <dd><em>Das Minimum beträgt eine Minute und ist von der Technische Alternative RT GmbH so festgelegt und keine Einschränkung durch den Node.</em></dd>
        </dl>
    </ol>
</script>
